<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Администратор</title>
  <link rel="stylesheet" href="astyle.css">
  <script src="https://kit.fontawesome.com/3d0e27e432.js"></script>
</head>
<body>

<header>
  <button>Выйти</button>
  <img src="../images/11.png"/>
</header>

<div class="square">
  <iframe src="https://www.google.com/maps/d/u/0/embed?mid=1jJ2Cif5ojO8tzA9vQYX_qeU-z8YLHXo&ehbc=2E312F" width="1080" height="500"></iframe>
</div>

<h2>Характеристики</h2>

<div class="checkbox">
  <div class="checkbox-item">
    <label>
      <span>Бесконтактное снятие наличных</span>
      <input type="checkbox" rel="n1"/>
    </label>
  </div>
  <div class="checkbox-item">
    <label>
      <span>Выдача наличных</span>
      <input type="checkbox" rel="n2"/>
    </label>
  </div>
  <div class="checkbox-item">
    <label>
      <span>Прием наличных</span>
      <input type="checkbox" rel="n3"/>
    </label>
  </div>
  <div class="checkbox-item">
    <label>
      <span>Платежи</span>
      <input type="checkbox" rel="n4"/>
    </label>
  </div>
  <div class="checkbox-item">
    <label>
      <span>Обмен валюты</span>
      <input type="checkbox" rel="n5"/>
    </label>
  </div>
</div>

<h1 id="title">Информация</h1>

<div class="inputbox">
  <label>Название</label>
  <input type="text" required>
</div>

<div class="inputbox">
  <label>Адрес</label>
  <input type="text" required>
</div>

<div class="inputbox">
  <label>Режим работы</label>
  <input type="text" required>
</div>

</body>
</html>
